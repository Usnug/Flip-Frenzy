            display: grid;

            position: relative;
            overflow: hidden;
        }

        /* Header Section */
        .game-header {
            display: flex;

            align-items: center;

        .header-left {

            align-items: center;

        }

        .header-center {

        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Impact', sans-serif;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);

        .level-indicator, .timer {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            block-size: calc(100vh - 80px);
            justify-content: center;
        }

        .game-grid {
            display: grid;
            gap: 10px;
            perspective: 1000px;
            margin: 10px auto;
            justify-content: center;
            align-items: center;
        }

        /* Card base styles */
        .card {
            inline-size: 90px;
            block-size: 120px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card-inner {
            position: relative;
            inline-size: 100%;
            block-size: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            inline-size: 100%;
            block-size: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #4A0134, #2A0134);
            font-size: 0;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: 2rem;
            color: #2A0134;
        }

        /* Control Buttons */
        .game-controls {
            display: flex;
            gap: 10px;
            margin-block-start: 15px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4A0134, #6A0134);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: modalShow 0.3s ease-out;
        }

        @keyframes modalShow {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            inset-block-end: 20px;
            inset-inline-start: 20px;
            background: rgba(169, 39, 250, 0.2);

            background: rgba(255, 0, 0, 0.2);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

        if (window.innerWidth < 768) {
            // Mobile layout
            const cardWidth = Math.min(90, (window.innerWidth - 40) / cols);
            gameGrid.style.gridTemplateColumns = `repeat(${cols}, ${cardWidth}px)`;
        } else {
            // Desktop layout - use predefined classes
            gameGrid.style.gridTemplateColumns = ''; // Clear inline styles
        }

        // Create and shuffle cards
        shuffle(cardsArray);
        createCards(cardsArray);

        // Disable all cards initially
        document.querySelectorAll('.card').forEach(card => {
            card.classList.add('disabled');
        });

        // Update level indicator
        levelIndicator.textContent = currentLevel + 1;

        // Always show and initialize timer
        timeLeft = currentLevelData.time;
        timerDisplay.parentElement.style.display = 'flex';
        timerDisplay.textContent = timeLeft;
        clearInterval(timerInterval);
    }

    // Card Creation and Management
    function createCards(cards) {
        cards.forEach(symbol => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${symbol}</div>
                </div>
            `;
            card.dataset.symbol = symbol;
            card.addEventListener('click', flipCard);
            gameGrid.appendChild(card);
        });
    }

    function flipCard() {
        if (!gameStarted || lockBoard || gamePaused || this === firstCard) return;
        
        flipSound.currentTime = 0;
        flipSound.play();
        
        this.classList.add('flip');

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        secondCard = this;
        lockBoard = true;
        checkForMatch();
    }

    function checkForMatch() {
        const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

        if (isMatch) {
            matchSound.currentTime = 0;
            matchSound.play();
            disableCards();
            if (levels[currentLevel].time > 0) {
                timeLeft += 2;
                timerDisplay.textContent = timeLeft;
            }
        } else {
            mismatchSound.currentTime = 0;
            mismatchSound.play();
            unflipCards();
        }
    }

    function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        resetBoard();
        checkWinCondition();
    }

    function unflipCards() {
        setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    function checkWinCondition() {
        const flippedCards = document.querySelectorAll('.flip');
        if (flippedCards.length === levels[currentLevel].cards.length * 2) {
            clearInterval(timerInterval);
            nextButton.style.display = 'block';
        }
    }

    // Timer Management
   function startTimer() {
    // Initialize Safe and Danger sounds if not already set
    if (!window.safeSound) {
        window.safeSound = new Audio("Assets/Safe.mp3");
        window.safeSound.loop = true; // Loop Safe sound
    }
    if (!window.dangerSound) {
        window.dangerSound = new Audio("Assets/Danger.mp3");
        window.dangerSound.loop = true; // Loop Danger sound
    }
    if (!window.endSound) {
        window.endSound = new Audio("Assets/DOnslaughtDone1to2Waves0260Smrs_en.ogg");
    }

    const safeSound = window.safeSound;
    const dangerSound = window.dangerSound;
    const endSound = window.endSound;

    // Always unmute Safe and mute Danger at the start of a new level
    safeSound.muted = false;
    dangerSound.muted = true;

    // Play both sounds if not already playing
    if (safeSound.paused) safeSound.play().catch(err => console.error("Error playing Safe sound:", err));
    if (dangerSound.paused) dangerSound.play().catch(err => console.error("Error playing Danger sound:", err));

    // Set up the timer
    timerDisplay.textContent = timeLeft;
    clearInterval(timerInterval);

    timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
            // Timer ends: stop the game
            clearInterval(timerInterval);
            isGameOver = true;

            // Stop both sounds when the game is over
            safeSound.pause();
            dangerSound.pause();

            // Play the end sound
            endSound.play().catch(err => console.error("Error playing End sound:", err));

            gameOverScreen.style.display = 'block';
        } else {
            // Update timer display
            timerDisplay.textContent = timeLeft;

            // Switch to Danger sound for the last 10 seconds
            if (timeLeft <= 10) {
                safeSound.muted = true;
                dangerSound.muted = false;
            }

            timeLeft--;
        }
    }, 1000);
}





function gameOver() {
    isGameOver = true;
    clearInterval(timerInterval);
    
    // Disable all card interactions
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        card.removeEventListener('click', flipCard);
        card.classList.add('game-over-card');
    });

    // Disable buttons
    pauseButton.disabled = true;
    nextButton.disabled = true;
    pauseButton.style.opacity = '0.5';
    nextButton.style.opacity = '0.5';

    // Display game over screen with level and difficulty info
    gameOverScreen.style.display = 'block';
    const difficultyDisplay = document.createElement('div');
    difficultyDisplay.textContent = `Level: ${currentLevel + 1} | Difficulty: ${levels[currentLevel].difficulty}`;
    gameOverScreen.insertBefore(difficultyDisplay, gameOverScreen.firstChild);

    function gameOver() {
    // Stop and reset both sounds
    if (window.safeSound) {
        window.safeSound.pause();
        window.safeSound.currentTime = 0;
    }
    if (window.dangerSound) {
        window.dangerSound.pause();
        window.dangerSound.currentTime = 0;
    }
}

}

    function nextLevel() {
        currentLevel++;
        if (currentLevel < levels.length) {
            initGame();
        } else {
            alert('Congratulations! You completed all levels!');
            currentLevel = 0;
            initGame();
        }
    }

    function togglePause() {
        if (!gameStarted) return;

        if (!gamePaused && !isGameOver) {
            pauseScreen.style.display = 'flex';
            gamePaused = true;
            // Disable cards during pause
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('disabled');
            });
        } else {
            pauseScreen.style.display = 'none';
            gamePaused = false;
            // Re-enable cards after pause
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('disabled');
            });
        }
    }

    // Utility Functions
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Event Listeners
    pauseButton.addEventListener('click', togglePause);
    resumeButton.addEventListener('click', togglePause);
    nextButton.addEventListener('click', nextLevel);
    restartButton.addEventListener('click', () => {
        currentLevel = 0;
        initGame();
    });
    backButton.addEventListener('click', () => {
        window.location.href = 'Settings.html';
    });

    // Admin Panel
    function populateLevelSelect() {
        const levelSelect = document.getElementById('level-select');
        levelSelect.innerHTML = ''; // Clear existing options
        levels.forEach((level, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `Level ${index + 1} - ${level.difficulty}`;
            levelSelect.appendChild(option);
        });
    }

    document.getElementById('skip-level-btn').addEventListener('click', () => {
        const levelSelect = document.getElementById('level-select');
        currentLevel = parseInt(levelSelect.value);
        initGame();
    });

    // Add startGame function
    function startGame() {
        gameStarted = true;
        startButton.disabled = true;
        pauseButton.disabled = false;

        // Enable all cards
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('disabled');
        });

        // Always start timer
        startTimer();
    }

    // Add event listener for start button
    startButton.addEventListener('click', startGame);

    // Initialize the game
    populateLevelSelect();
    initGame();

    // Add window resize handler
    window.addEventListener('resize', () => {
        if (gameGrid.children.length > 0) {
            const currentLevelData = levels[currentLevel];
            const [rows, cols] = currentLevelData.grid.split('x').map(Number);
            
            if (window.innerWidth < 768) {
                const cardWidth = Math.min(90, (window.innerWidth - 40) / cols);
                gameGrid.style.gridTemplateColumns = `repeat(${cols}, ${cardWidth}px)`;
            } else {
                gameGrid.style.gridTemplateColumns = '';
            }
        }
    });

    // Function to show notification
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000); // Hide after 3 seconds
    }

    // Show a notification on page load
    window.addEventListener('load', () => {
        showNotification('Welcome to Flip Frenzy!');
    });

    // Custom Context Menu
    const contextMenu = document.getElementById('context-menu');
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        contextMenu.style.top = `${e.pageY}px`;
        contextMenu.style.left = `${e.pageX}px`;
        contextMenu.style.display = 'block';
    });

    document.addEventListener('click', () => {
        contextMenu.style.display = 'none';
    });
    </script>
